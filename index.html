<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Galeria responsive</title>
</head>
<body>
    <!-- rem (unidad relativa que depende del tamaño raiz osea del html)
     1 rem= 16px (tamaño preestablecido para tipografia en html)
     em = 16px (depende del elemento padre mas cercano, el contenedor mas cercano ) -->
    <!-- banner principal  -->

    <header>
        <img src="./img/img/logo.png" alt="logo de la empresa, art pop, color negro y naranja">
        <nav>
            <ul>
                <li>Home</li>
                <li>Proyectos</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <!-- contenido principal -->

    <main class="contenedor">
        <div class="img-uno">
            <img src="./img/img/imagen-uno.jpeg" alt="">
        </div>
        <div class="img-dos">
            <img src="./img/img/imagen-dos.jpeg" alt="">
        </div>
        <div class="img-tres">
            <img src="./img/img/imagen-tres.jpeg" alt="">
        </div>
        <div class="img-cuatro">
            <img src="./img/img/imagen-cuatro.jpeg" alt="">
        </div>
        <div class="img-cinco">
            <img src="./img/img/imagen-cinco.jpeg" alt="">
        </div>
    </main>
    
    <!-- pie de pagina  -->

    <footer>
        <p>todos los derechos reservados</p>
    </footer>


</body>
</html>
